<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Core para o Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário | Bootstrap</title>

    <!--Link para o CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="card-body">
        <div class= "form-group text-center">
            <h1>Cadastro Completo</h1>
            <p>Complete Suas Informações Pessoais</p>
        </div>
        <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome:</label>
              <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenome">Sobrenome:</label>
              <input class="form-control" type="text"  id="sobrenome" name="nome" placeholder="Digite seu sobrenome..." required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu email..." required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cpf">CPF:</label>
              <input class="form-control" type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group col-md-6">
              <label for="telefone">Telefone:</label>
              <input class="form-control" type="text"  id="telefone" name="telefone" placeholder="(00)00000-0000" required>
            </div>
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input class="form-control" type="text" id="logradouro" name="logradouro" placeholder="Digite seu endereço..." required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="numero">Número:</label>
              <input class="form-control" type="text" id="numero" name="numero" placeholder="Ex: 308" required>
            </div>
            <div class="form-group col-md-4">
              <label for="complemento">Complemento:</label>
              <input class="form-control" type="text"  id="complemento" name="complemento" placeholder="Ex: Ap.105B" required>
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado:</label>
                <input class="form-control" type="text"  id="estado" name="estado" placeholder="Digite o estado..." required>
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="usuario">Nome de Usuário:</label>
              <input class="form-control" type="text" id="usuario" name="usuario" placeholder="Digite o usuário..." required>
            </div>
            <div class="form-group col-md-6">
              <label for="senha">Senha:</label>
              <input class="form-control" type="password"  id="senha" name="senha" placeholder="************" 
              required>
              <small id="emailHelp" class="form-text text-muted text-center">Sua senha deve possuir de 4 a 8 dígitos.</small>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </div>
    </form>
    </div>
    </div>
    </div>
    
    <!--Core para o Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
